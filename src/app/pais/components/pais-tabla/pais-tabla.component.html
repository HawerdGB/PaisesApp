<table
*ngIf = "paises.length > 0"
class="table table-hover table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>País</th>
      <th>Capital</th>
      <th>Población</th>
      <th></th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises, let i = index" >
      <td >{{i + 1}}</td>
      <td>
        <img class="me-2" style="width: 20px" [src]='pais.flags.png'>{{pais.translations.spa.official}}
       </td>

    <td>{{pais.capital}}</td>
      <td>{{pais.population | number}}</td>
      <td>
        <a [routerLink]="['/pais', pais.cca2]" ><i class="far fa-eye"></i></a>
      </td>
    </tr>
  </tbody>
</table>
